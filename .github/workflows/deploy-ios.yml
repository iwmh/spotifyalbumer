name: Deploy iOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      destination:
        description: 'Deploy destination (testflight/appstore)'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - appstore

env:
  FLUTTER_VERSION: '3.27.1'

jobs:
  build-and-deploy:
    name: Build & Deploy to App Store
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Install Fastlane
        run: |
          cd ios
          bundle install

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      - name: Build Flutter iOS
        run: |
          if [ -n "$VERSION" ]; then
            flutter build ios --release --no-codesign --build-name=$VERSION
          else
            flutter build ios --release --no-codesign
          fi

      - name: Build and Deploy to TestFlight
        if: ${{ github.event.inputs.destination == 'testflight' || github.event.inputs.destination == '' }}
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: |
          cd ios
          bundle exec fastlane beta

      - name: Build and Deploy to App Store
        if: ${{ github.event.inputs.destination == 'appstore' }}
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: |
          cd ios
          bundle exec fastlane release

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 7
          if-no-files-found: ignore
