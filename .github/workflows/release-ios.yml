name: Release iOS (TestFlight)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-ios-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.3
          channel: stable
          cache: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Generate App Store Connect API key content
        env:
          ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}
        run: |
          echo "$ASC_API_KEY_P8_BASE64" | base64 --decode > asc_api_key.p8
          {
            echo "ASC_API_KEY_P8<<EOF"
            cat asc_api_key.p8
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Build & upload to TestFlight (fastlane)
        env:
          APP_IDENTIFIER: ${{ vars.IOS_BUNDLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_API_KEY_P8: ${{ env.ASC_API_KEY_P8 }}

          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane ios beta
